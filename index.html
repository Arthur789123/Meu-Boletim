<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu-Boletim</title>
</head>

<body>
    <select name="" id="materia">
        <option value="matematica">Matemática</option>
        <option value="portugues">Português</option>
        <option value="ciencia">Ciência</option>
    </select>

    <input id="nota" type="number" placeholder="nota">
    <button onclick="cadastro()">Enviar</button>

    <div id="materias"></div>




    <script>

        const materia = document.getElementById("materia");
        const nota = document.getElementById("nota");
        const materias = document.getElementById("materias");

        function cadastro() {
            if  (nota.value > 11) {
                return alert("não é possivel cadastrar essa nota")

            }
            
            if   (nota.value < 0 ) {
                return alert ("não é possivel cadastrar essa nota")
            }
               
            
            materias.innerHTML += `<p> ${materia.value} </p>`
            materias.innerHTML += `<p> ${nota.value} </p>`
        }








    </script>
</body>

</html>
